<html>
    <head>
        <meta name="viewport" content="width=device-width",initial-scale="1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="css/bootstrap.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <style>
        .todo-checked {
            text-decoration: line-through;
            
        }
    </style>
    <body>
        <div class="container" style="padding:10px; width:1350px ; background-color: #1b262c;">
            <center>
                <h1 style="font-size: 60px;"><font color="lime">TODO</font> <font color="white">List</font></h1>
            </center>
        </div>

        <div class="container-fluid" style="background-color: black; display: flex;justify-content: center; padding-top: 150px; padding-bottom: 50px; width: 1350px;">
            <center>
                <form class = "form-group input-group">
                    <input type="text" name="item" id="todo-input" class="form-control input-lg" style="width: 500px;height: 50px; border-radius: 25px;" placeholder="Write something in todo list">
                    
                    <button type="submit" onclick="addTodo()" id="todo-add-btn" class="form-control btn-success btn-lg active"  style="width: 50px;height: 50px;border-radius: 25px;border: none;">
                        <span class="glyphicon glyphicon-plus"></span>    
                    </button>
                </form>
            </center>
        </div>

        <div class="container-fluid" style="background-color: black; display: flex;justify-content: center; padding: 50px; width: 1350px;">
            <ul id="todos">
                <li></li>
            </ul>
        </div>
    

        <script>
            fetch("/api/todos/").then(function(resp) {
                resp.text().then(function(data){
                    var todos_data = JSON.parse(data);
                    console.log(todos_data);
                    var todosDiv = document.getElementById("todos");
                    todosDiv.innerHTML = "";
                    var list_items = todos_data.data;
                    console.log(list_items);    
                    for(var i=0;i<list_items.length;i++) {
                        var liElement = document.createElement("li");
                        liElement.style.listStyle= "none";
                        var checkboxElem = document.createElement("input");
                        checkboxElem.type = "checkbox";
                        checkboxElem.onclick = onChecked;
                        checkboxElem.style.height = "20px";
                        checkboxElem.style.width = "20px";
                        checkboxElem.checked = list_items[i].checked;
                        if(list_items[i].checked) {
                            liElement.classList.add("todo-checked");
                        }
                        liElement.appendChild(checkboxElem);
                        var titleElem = document.createElement("span");
                        titleElem.style.fontSize = "30px";
                        titleElem.style.color = "white";
                        titleElem.innerHTML = list_items[i].title;
                        liElement.appendChild(titleElem);
                        todosDiv.appendChild(liElement);
                    }
                });
            });
            
            function onChecked() {
                if(this.checked) {
                    this.parentElement.classList.add("todo-checked");
                    console.log("Checked");
                } else {
                    console.log("Not Checked");
                    this.parentElement.classList.remove("todo-checked");
                }
            }
            function addTodo() {
                var todoName = document.getElementById("todo-input").value;
                fetch("/api/todos/add?todoname="+todoName).then(function(res) {
                        var todosDiv = document.getElementById("todos");
                        var liElement = document.createElement("li");
                        liElement.style.listStyle = 'none';
                        var checkboxElem = document.createElement("input");
                        checkboxElem.type = "checkbox";
                        checkboxElem.onclick = onChecked;
                        checkboxElem.checked = false;
                        if(checkboxElem.checked) {
                            liElement.classList.add("todo-checked");
                        }
                        liElement.appendChild(checkboxElem);
                        var titleElem = document.createElement("span");
                        titleElem.style.fontSize = "30px";
                        titleElem.style.color = "white";
                        titleElem.innerHTML = todoName;
                        liElement.appendChild(titleElem);
                        todosDiv.appendChild(liElement);
                });
            }
        </script>
    </body>

</html>
